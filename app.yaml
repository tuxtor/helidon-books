kind: Service
apiVersion: v1
metadata:
  name: helidon-books
  labels:
    app: helidon-books
spec:
  type: ClusterIP
  selector:
    app: helidon-books
  ports:
    - name: tcp
      port: 8080
      protocol: TCP
      targetPort: 8080
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: helidon-books
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helidon-books
  template:
    metadata:
      labels:
        app: helidon-books
        version: v1
    spec:
      containers:
      - name: helidon-books
        image: helidon-books
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
